<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" type="image/jpg"
        href="https://cdn.icon-icons.com/icons2/923/PNG/512/calculator_icon-icons.com_72046.png" />
    <title>Calculadora</title>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-primary bg-primary my-4 rounded align-items-end">
            <div class="d-flex justify-content-start align-items-center"> <a class="navbar-brand" href="#">
                    <img src="https://i.pinimg.com/736x/ab/23/26/ab232625a9b13c1bd16f74aef3da4372.jpg" width="40"
                        height="40" alt="">
                </a>
                <h2 class="text-white mb-0">Calculadora</h2>
            </div>
            <span class="text-white made-by">By Towerstt 2021</span>
        </nav>
        <div class="container calc">
            <div class="row px-2 px-md-4 mb-4">
                <input type="text" placeholder="0" class="w-100">
            </div>
            <div class="row mb-2 mt-4">
                <div class="col-3 text-center bg-info br-rnd" id="ac">
                    <span>AC</span>
                </div>
                <div class="col-3 text-center bg-info br-rnd" id="change-sign">
                    <span>+/-</span>
                </div>
                <div class="col-3 text-center bg-info br-rnd sign" id="percentage">
                    <span>%</span>
                </div>
                <div class="col-3 text-center bg-success br-rnd sign" id="division">
                    <span>รท</span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3 text-center bg-secondary br-rnd number" id="7">
                    <span>7</span>
                </div>
                <div class="col-3 text-center bg-secondary br-rnd number" id="8">
                    <span>8</span>
                </div>
                <div class="col-3 text-center bg-secondary br-rnd number" id="9">
                    <span>9</span>
                </div>
                <div class="col-3 text-center bg-success br-rnd sign" id="multiplication">
                    <span>x</span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3 text-center bg-secondary br-rnd number" id="4">
                    <span>4</span>
                </div>
                <div class="col-3 text-center bg-secondary br-rnd number" id="5">
                    <span>5</span>
                </div>
                <div class="col-3 text-center bg-secondary br-rnd number" id="6">
                    <span>6</span>
                </div>
                <div class="col-3 text-center bg-success br-rnd sign" id="substraction">
                    <span>-</span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3 text-center bg-secondary br-rnd number" id="1">
                    <span>1</span>
                </div>
                <div class="col-3 text-center bg-secondary br-rnd number" id="2">
                    <span>2</span>
                </div>
                <div class="col-3 text-center bg-secondary br-rnd number" id="3">
                    <span>3</span>
                </div>
                <div class="col-3 text-center bg-success br-rnd sign" id="sum">
                    <span>+</span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 text-right bg-secondary br-rnd number" id="0">
                    <span>0</span>
                </div>
                <div class="col-3 text-center bg-secondary br-rnd number" id=".">
                    <span>.</span>
                </div>
                <div class="col-3 text-center bg-success br-rnd" id="equal">
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
